# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 6;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.9;
shadow-red = 0.0;
shadow-green = 0.05;
shadow-blue = 0.05;

shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.10;
fade-out-step = 0.10;

# Window type settings
wintypes:
{
	dock = { opacity = 0.8; };
};
